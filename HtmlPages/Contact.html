<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title> صفحة التواصل</title>
  <link rel="stylesheet" href="../Css/ContactStyle.css" />

<body>
    <a href="../HtmlPages/Home.html" class="back-icon" title="الرجوع للصفحة الرئيسية">
  <i class="fas fa-arrow-right"></i>
</a>
<section class="contact_section">
  <div class="contact_container">
    <div class="contact_form">
      <h2>اتصل بنا</h2>
      <form>
        <label for="name">الاسم الكامل:</label>
        <input type="text" id="name" placeholder="ادخل اسمك الكامل" required />

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" placeholder="ادخل بريدك الإلكتروني" required />

        <label for="phone">رقم الهاتف (اختياري):</label>
        <input type="tel" id="phone" placeholder="ادخل رقم الهاتف" />

        <label for="message">الرسالة:</label>
        <textarea id="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>

        <button type="submit">إرسال</button>
      </form>
    </div>

    <div class="contact_info">
      <h3>معلومات التواصل</h3>
      <p><strong>العنوان:</strong> دمشق - شارع الثورة - بناء الصحة</p>
      <p><strong>الهاتف:</strong> 0999999999</p>
      <p><strong>البريد الإلكتروني:</strong> clinicAhmad@example.com</p>
    
    <div class="map_container">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3331.8194324988213!2d36.291280815171926!3d33.51380758075114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1518e75e5cc3bb0b%3A0x5c7e6e6cd28b6c86!2z2KfZhNiv2YXYp9mF!5e0!3m2!1sar!2s!4v1625048377391!5m2!1sar!2s" 
    width="100%" 
    height="250" 
    style="border:0; border-radius: 12px;" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>
  </div>
</div>

  </div>
</section>
</body>
